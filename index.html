<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic Card ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    position: relative;
}

/* Question text */
#question {
    position: absolute;
    top: 20%;
    width: 100%;
    text-align: center;
    color: #e91e63;
    font-size: 1.5em;
}

/* Buttons */
button {
    padding: 15px 25px;
    font-size: 1em;
    margin: 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    position: absolute;
}

#yes { background-color: #ff69b4; color: white; }
#no { background-color: #f0f0f0; color: black; }

/* Envelope */
.envelope {
    position: absolute;
    bottom: 0;
    width: 300px;
    height: 150px;
    background: #e91e63;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    font-size: 1.2em;
    cursor: pointer;
    transform: translateY(0);
    transition: transform 1.2s ease;
}

/* Card inside envelope */
.card {
    position: absolute;
    bottom: 0;
    width: 280px;
    padding: 25px;
    background: white;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    transform: translateY(0);
    opacity: 0;
    transition: transform 1.5s ease, opacity 1.5s ease;
}

.card.show {
    transform: translateY(-180px);
    opacity: 1;
}

p {
    color: #444;
    font-size: 1.1em;
    line-height: 1.5;
}

/* Floating roses */
.rose {
    position: absolute;
    font-size: 24px;
    animation: float 10s linear infinite;
    opacity: 0.7;
    pointer-events: none;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

@media (max-width: 500px) {
    .card { width: 240px; padding: 20px; }
    button { padding: 12px 20px; font-size: 0.9em; }
    #question { font-size: 1.2em; }
    .envelope { width: 220px; height: 120px; font-size: 1em; }
}
</style>
</head>

<body>

<h2 id="question">Do you want to open a card? üíå</h2>

<button id="yes" style="top:50%; left:30%;" onclick="openEnvelope()">Yes</button>
<button id="no" style="top:50%; left:60%;">No</button>

<div class="envelope" id="envelope">Click to Open üíå</div>

<div class="card" id="card">
    <p>Your smiling face makes my day; always keep smiling. üòä</p>
</div>

<script>
const noBtn = document.getElementById('no');
const envelope = document.getElementById('envelope');
const card = document.getElementById('card');
const question = document.getElementById('question');

noBtn.addEventListener('mouseenter', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function openEnvelope() {
    // Hide buttons and question
    document.getElementById('yes').style.display = 'none';
    document.getElementById('no').style.display = 'none';
    question.style.display = 'none';

    // Animate envelope moving up slightly
    envelope.style.transform = 'translateY(-200px)';

    // Show card sliding out slowly
    setTimeout(() => {
        card.classList.add('show');
        envelope.style.display = 'none'; // hide envelope after card appears
    }, 800);
}

// Floating emoji roses
function createRose() {
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.innerHTML = "üåπ";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(rose);
    setTimeout(() => { rose.remove(); }, 12000);
}
setInterval(createRose, 800);
</script>

</body>
</html>
