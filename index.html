<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Envelope Card ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    position: relative;
}

/* Envelope container */
.envelope-container {
    position: relative;
    width: 320px;
    height: 180px;
    perspective: 600px; /* For flap 3D rotation */
}

/* Envelope body */
.envelope {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #e91e63;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    font-size: 1.2em;
    cursor: pointer;
    overflow: hidden;
    z-index: 2;
}

/* Flap */
.flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: #ff4d88;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    transform-origin: top;
    transition: transform 1s ease;
    z-index: 3;
}

/* Card inside envelope */
.card {
    position: absolute;
    bottom: 0;
    width: 280px;
    padding: 25px;
    background: white;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    opacity: 0;
    transform: translateY(0);
    transition: transform 1.5s ease, opacity 1.5s ease;
    z-index: 1;
}

.card.show {
    transform: translateY(-200px);
    opacity: 1;
}

#message {
    font-size: 1.1em;
    color: #444;
    line-height: 1.5;
}

/* Buttons inside envelope */
button {
    padding: 12px 25px;
    font-size: 1em;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    position: relative;
}

#yes { background-color: #ff69b4; color: white; }
#no { background-color: #f0f0f0; color: black; }

/* Floating hearts and roses */
.floating {
    position: absolute;
    font-size: 24px;
    animation: float 10s linear infinite;
    opacity: 0.7;
    pointer-events: none;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

@media (max-width: 500px) {
    .envelope-container { width: 260px; height: 150px; }
    .card { width: 240px; padding: 20px; }
    button { padding: 10px 20px; font-size: 0.9em; }
}
</style>
</head>
<body>

<div class="envelope-container">
    <div class="envelope" id="envelope">
        <div class="flap" id="flap"></div>
        <div id="question">Do you want to open a card? üíå</div>
        <div id="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    <div class="card" id="card">
        <div id="message">Your smiling face makes my day; always keep smiling. üòä</div>
    </div>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const flap = document.getElementById('flap');
const envelope = document.getElementById('envelope');
const card = document.getElementById('card');
const buttons = document.getElementById('buttons');
const question = document.getElementById('question');

// Make No button dodge inside envelope
noBtn.addEventListener('mouseenter', () => {
    const x = Math.random() * (envelope.offsetWidth - noBtn.offsetWidth);
    const y = Math.random() * 50;
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Yes button opens flap and card
yesBtn.addEventListener('click', () => {
    // Hide buttons and question
    buttons.style.display = 'none';
    question.style.display = 'none';

    // Open flap
    flap.style.transform = 'rotateX(-180deg)';

    // Slide card out after delay
    setTimeout(() => {
        card.classList.add('show');
        envelope.style.display = 'none'; // hide envelope after card slides
    }, 1000);
});

// Floating hearts and roses
function createFloating() {
    const floating = document.createElement("div");
    floating.className = "floating";
    floating.innerHTML = Math.random() < 0.5 ? "‚ù§Ô∏è" : "üåπ";
    floating.style.left = Math.random() * 100 + "vw";
    floating.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(floating);
    setTimeout(() => { floating.remove(); }, 12000);
}
setInterval(createFloating, 600);
</script>

</body>
</html>
